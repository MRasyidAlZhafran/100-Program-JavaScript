<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Celcius M Rasyid Al Zhafran X PPLG 1</title>
</head>
<body>
  Masukkan Nilai Celcius : <input type="text" id="celcius">
  <button type="button" id="btn-celcius"> = </button>
  <br><br>
  <b>Rumusnya :</b><br>
  Celcius ke Fahrenheit : (9/5 * celcius) + 32<br>
  Celcius ke Reamur : (4/5) * celcius<br>
  Celcius ke Kelvin : celcius + 273
  <br><br>
  <b>Hasilnya :</b><br>
  Fahrenheit : <span id="fahrenheit"></span>°F<br>
  Reamur : <span id="reamur"></span>°R<br>
  Kelvin : <span id="kelvin"></span>°K

  <script src="KonversiCelcius.js"></script>
</body>
</html>
