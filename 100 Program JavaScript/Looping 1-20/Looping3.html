<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping 3 M Rasyid Al Zhafran</title>
</head>
<body>
  <pre id="loop"></pre>

  <script>
    let hasil = "=".repeat(45) + "\n\t\t Looping 3\n" + "=".repeat(45) + "\n";

    let a = ['A.', 'B.', 'C.', 'D.']
    for (let c = 0; c < 4; c++) {
      hasil += a[c] + " Cerdas\n";
    }

    document.getElementById('loop').textContent = hasil;
  </script>
</body>
</html>
