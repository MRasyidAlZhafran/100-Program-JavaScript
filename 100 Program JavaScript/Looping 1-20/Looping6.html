<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping 6 M Rasyid Al Zhafran</title>
</head>
<body>
  <pre id="loop"></pre>

  <script>
    let hasil = "=".repeat(45) + "\n\t\t Looping 6\n" + "=".repeat(45) + "\n";

    let jumlah = 0
    for (let c = 0; c < 5; c += 1) {
      hasil += (c + 1) + "\n";
      jumlah += c + 1;
    }

    hasil += "---+\n"
    hasil += jumlah

    document.getElementById('loop').textContent = hasil;
  </script>
</body>
</html>
