<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping 16 M Rasyid Al Zhafran</title>
</head>
<body>
  <pre id="loop"></pre>

  <script>
    let hasil = "=".repeat(45) + "\n\t\t Looping 16\n" + "=".repeat(45) + "\n";
    
    let g = 2 * 5 - 2
    for (let c = -1; c < 4; c++) {
      for (let y = 0; y < g; y++) {
        hasil += " "
      }
      g = g - 1
      for (let x = 0; x <= c; x++) {
        hasil += "* "
      }
      hasil += "\n";
    }

    g = 3
    for (let c = 4; c >= 0; c--) {
      for (let y = g; y > 0; y--) {
        hasil += " "
      }
      g = g + 1
      for (let x = 0; x <= c; x++) {
        hasil += "* "
      }
      hasil += "\n";
    }

    document.getElementById('loop').textContent = hasil;
  </script>
</body>
</html>
