<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping 10 M Rasyid Al Zhafran</title>
</head>
<body>
  <pre id="loop"></pre>

  <script>
    let hasil = "=".repeat(45) + "\n\t\t Looping 10\n" + "=".repeat(45) + "\n";

    for (let c = 0; c < 6; c++) {
      for (let y = 1; y < 6; y++) {
        hasil += "a" + " "
      }
      hasil += "\n";
    }

    document.getElementById('loop').textContent = hasil;
  </script>
</body>
</html>
