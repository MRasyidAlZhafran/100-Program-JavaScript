<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping 4 M Rasyid Al Zhafran</title>
</head>
<body>
  <pre id="loop"></pre>

  <script>
    let hasil = "=".repeat(45) + "\n\t\t Looping 4\n" + "=".repeat(45) + "\n";

    let jumlah = 0
    for (let c = 0; c < 5; c++) {
      hasil += c + 1 + " ";

      jumlah += (c + 1)
    }

    hasil += "= " + jumlah

    document.getElementById('loop').textContent = hasil;
  </script>
</body>
</html>
