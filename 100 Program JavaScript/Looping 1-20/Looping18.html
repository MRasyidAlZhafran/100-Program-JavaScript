<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping 18 M Rasyid Al Zhafran</title>
</head>
<body>
  <pre id="loop"></pre>
  <label for="number">Masukkan Jumlah Perkalian:</label>
  <input type="number" id="number">
  <button onclick="buattabel()">=</button>

  <pre id="tabel"></pre>

  <script>
    let hasil = "=".repeat(45) + "\n\t\t Looping 18\n" + "=".repeat(45) + "\n";
    
    function buattabel() {
      let x = document.getElementById("number").value;
      let tabel = "";

      for (let a = 1; a <= 10; a++) {
        tabel += x + " x " + a + " = " + (x * a) + "\n";
      }
      
      document.getElementById('tabel').textContent = tabel;
    }
    document.getElementById('loop').textContent = hasil;
  </script>
</body>
</html>
