<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping 5 M Rasyid Al Zhafran</title>
</head>
<body>
  <pre id="loop"></pre>

  <script>
    let hasil = "=".repeat(45) + "\n\t\t Looping 5\n" + "=".repeat(45) + "\n";

    let jumlah = 0
    for (let c = 1; c < 6; c += 1) {
      if (c < 5) {
        hasil += c + " + ";
      } else {
        hasil += c + " = "
      }

      jumlah += c + 1
    }

    hasil += jumlah

    document.getElementById('loop').textContent = hasil;
  </script>
</body>
</html>
