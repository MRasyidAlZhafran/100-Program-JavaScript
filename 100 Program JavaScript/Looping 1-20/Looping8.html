<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping 8 M Rasyid Al Zhafran</title>
</head>
<body>
  <pre id="loop"></pre>

  <script>
    let hasil = "=".repeat(45) + "\n\t\t Looping 8\n" + "=".repeat(45) + "\n";

    let jumlah = 0
    for (let c = 2; c < 11; c += 2) {
      if (c < 10) {
        hasil += c + " + "
      } else {
        hasil += c + " = "
      }

      jumlah += c
    }

    hasil += jumlah

    document.getElementById('loop').textContent = hasil;
  </script>
</body>
</html>
