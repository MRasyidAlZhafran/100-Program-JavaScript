<body>
  Masukkan Nilai Kelvin : <input type="number" id="kelvin">
  <button type="button" id="btn-kelvin"> = </button>
  <br><br>
  <b>Rumusnya :</b><br>
  Kelvin ke Celcius : Kelvin - 273<br>
  Kelvin ke Fahrenheit : (Kelvin * 9/5) - 459,67<br>
  Kelvin ke Reamur : 4/5 * (Kelvin - 273)
  <br><br>
  <b>Hasilnya :</b><br>
  Celcius : <span id="celcius"></span>°C<br>
  Fahrenheit : <span id="fahrenheit"></span>°F<br>
  Reamur : <span id="reamur"></span>°R

</body>
