<body>
  Masukkan Nilai Reamur : <input type="number" id="reamur">
  <button type="button" id="btn-reamur"> = </button>
  <br><br>
  <b>Rumusnya :</b><br>
  Reamur ke Fahrenheit : (9/4 * Reamur) + 32<br>
  Reamur ke Celcius : (5/4) * Reamur<br>
  Reamur ke Kelvin : (5/4 * Reamur) + 273
  <br><br>
  <b>Hasilnya :</b><br>
  Fahrenheit : <span id="fahrenheit"></span>°F<br>
  Celcius : <span id="celcius"></span>°C<br>
  Kelvin : <span id="kelvin"></span>°K
