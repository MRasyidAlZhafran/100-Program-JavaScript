  <title>Konversi Celcius M Rasyid Al Zhafran X PPLG 1</title>
</head>
<body>
  Masukkan Nilai Fahrenheit : <input type="number" id="fahrenheit">
  <button type="button" id="btn-fahrenheit"> = </button>
  <br><br>
  <b>Rumusnya :</b><br>
  Fahrenheit ke Celcius : 5/9 * (Fahrenheit - 32)<br>
  Fahrenheit ke Reamur : 4/9 * (Fahrenheit - 32)<br>
  Fahrenheit ke Kelvin : 5/9 * (Fahrenheit + 459.67) 
  <br><br>
  <b>Hasilnya :</b><br>
  Celcius : <span id="celcius"></span>°C<br>
  Reamur : <span id="reamur"></span>°R<br>
  Kelvin : <span id="kelvin"></span>°K

</body>
