<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>While Loops 9 M Rasyid Al Zhafran</title>
</head>
<body>

  <pre id="wloops"></pre>
  
  <script>
    let hasil = "=".repeat(45) + "\n\t\t While Loops 9\n" + "=".repeat(45) + "\n";

    let jumlah = 0;
    let x = 1;

    while (x < 6) {
      jumlah += x;
      x ++;
    }

    hasil += jumlah;

    document.getElementById('wloops').textContent = hasil;
  </script>
</body>
</html>
