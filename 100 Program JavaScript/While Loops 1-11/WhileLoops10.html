<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>While Loops 10 M Rasyid Al Zhafran</title>
</head>
<body>

  <pre id="wloops"></pre>
  
  <script>
    let hasil = "=".repeat(45) + "\n\t\t While Loops 10\n" + "=".repeat(45) + "\n";

    let jumlah = 1;
    let jumlah2 = 2;
    let jumlah3 = 8;
    let x = 1;

    while (x <= 6) {
      jumlah *= x;
      jumlah2 *= x;
      jumlah3 *= x;
      x ++;
    }

    hasil += jumlah + " " + jumlah2 + " " + jumlah3;

    document.getElementById('wloops').textContent = hasil;
  </script>
</body>
</html>
