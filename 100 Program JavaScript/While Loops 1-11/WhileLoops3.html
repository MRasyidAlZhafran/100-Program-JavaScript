<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>While Loops 3 M Rasyid Al Zhafran</title>
</head>
<body>

  <pre id="wloops"></pre>
  
  <script>
    let hasil = "=".repeat(45) + "\n\t\t While Loops 3\n" + "=".repeat(45) + "\n";

    let x = 5;
    while (x > 0) {
      hasil += x + " "
      x--;
    }

    document.getElementById('wloops').textContent = hasil;
  </script>
</body>
</html>
